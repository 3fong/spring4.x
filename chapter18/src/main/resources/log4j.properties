log4j.rootLogger=debug, console

# Spring Stuff
log4j.logger.org.springframework=debug,console
log4j.logger.org.unitils=DEBUG,console
log4j.logger.org.dbunit=DEBUG,console

# xBean Framework Stuff
log4j.logger.cn.li=DEBUG,console
log4j.logger.org.apache.xbean.spring=DEBUG,console
log4j.logger.freemarker=DEBUG,console

#out to Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %5p (%c:%L) - %m%n

